{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}


<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img src="{{ object.image| media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Заголовок: {{ object.title }} ({{ object.slug }}).</p>
                        <p class="card-text"><small class="text-body-secondary">Описание: {{ object.content }}</small></p>
                        <p class="card-text">Дата создания: {{ object.created_at }}.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-primary" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                            </div>
                             <small class="text-body-danger">Просмотры: {{ object.count_views }}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
